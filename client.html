<!doctype html>
<html>
  <head>
    <style>
     #chat-form {
         bottom: 0;
         position: absolute;
         width: 90%;
     }

     #send-button {
         border: 1px solid black;
         padding: 2px 5px;
     }

     #message-input {
         width: 80%;
     }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="game-form">
      <input id="move-input" disabled>
      <input type="submit" id="send-button" value="Send">
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
   $ = document.querySelector.bind(document);
   socket = io();
   socket.emit('findMatch', 'TicTacToe');

   socket.on('yourTurn', () => {
       $('#move-input').disabled = false;
   });

   socket.on('notYourTurn', () => {
       $('#move-input').disabled = true;
   });

   socket.on('winner', (who) => {
       $('#messages').innerHTML += `<li>gg ${who}</li>`;
   });

   socket.on('draw', () => {
       $('#messages').innerHTML += `<li>draw</li>`;
   });

   $('#game-form').addEventListener('submit', (e) => {
       const moveText = $('#move-input').value;
       const row = 'ABC'.indexOf(moveText[0].toUpperCase()),
             col = parseInt(moveText[1]) - 1;

       const move = { "row": row, "col": col };
       socket.emit('move', move);
       $('#move-input').value = '';
       e.preventDefault();
   });

   socket.on('move', ({ move }) => {
       const {row, col} = move;
       $('#messages').innerHTML += `<li>${row}, ${col}</li>`;
   })
  </script>
</html>
